<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="icon" href="assets/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>L&J Suites - Booking Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #fdfcfb, #e2d1c3);
            color: #333;
        }

        .hero-header {
            background: url(assets/bookingimg.jpg) no-repeat center center/cover;
            height: 300px;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-shadow: 2px 2px 12px rgba(0, 0, 0, 0.8);
        }

        .hero-header h1 {
            font-size: 50px;
            font-weight: 700;
            margin: 0;
        }

        .hero-header p {
            font-size: 22px;
            margin-top: 10px;
            font-style: italic;
        }

        .card {
            border-radius: 20px;
            overflow: hidden;
            background: #fff;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background: linear-gradient(135deg, #ff9f00, #dfbe05);
            color: #fff;
        }

        .divider {
            height: 3px;
            background: linear-gradient(90deg, #ff9f00, #dfbe05);
            margin: 30px 0;
        }

        .form-check-label {
            font-size: 0.95rem;
            color: #555;
        }

        .btn-warning {
            background: linear-gradient(135deg, #ff9f00, #dfbe05);
            border: none;
            color: #fff;
            font-size: 1.1rem;
        }

        .btn-warning:hover {
            background: #e36e00;
        }

        .card-footer {
            background: #f7f7f7;
            border-top: 2px solid #dfbe05;
        }

        .footer-note a {
            color: #e36e00;
            text-decoration: none;
        }

        .footer-note a:hover {
            text-decoration: underline;
        }

        input,
        select {
            border: 2px solid #e6d5b8;
        }

        input:focus,
        select:focus {
            border-color: #ff9f00;
            box-shadow: 0 0 10px rgba(255, 159, 0, 0.5);
        }

        @media (max-width: 768px) {
            .hero-header {
                height: 200px;
            }

            .hero-header h1 {
                font-size: 36px;
            }

            .hero-header p {
                font-size: 18px;
            }
        }

        #volume-control-container {
            position: fixed;
            bottom: 0;
            right: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px 20px 0 0;
            padding: 20px;
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.3);
            max-height: 50%;
            overflow-y: auto;
        }

        #close-button {
            align-self: flex-end;
            background: none;
            border: none;
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: -10px;
            margin-right: -10px;
        }

        #close-button:hover {
            color: #ffcc00;
        }

        #volume-control-container label {
            color: #e0e0e0;
            font-size: 16px;
            font-weight: bold;
        }

        #volume-slider {
            width: 6px;
            height: 200px;
            writing-mode: bt-lr;
            -webkit-appearance: slider-vertical;
            appearance: slider-vertical;
            background: #555;
            border-radius: 10px;
            outline: none;
            overflow: hidden;
        }

        #volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #ffcc00;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        #volume-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #ffcc00;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        #volume-slider:hover {
            background: linear-gradient(to top, #ffcc00, #ffaa00);
        }
    </style>
</head>

<body>
    <!-- Background Music -->
    <audio id="background-music" autoplay loop>
        <source src="assets/background.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- Volume Control -->
    <div id="volume-control-container">
        <button id="close-button">&times;</button>
        <label for="volume-slider">Volume</label>
        <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5">
    </div>


    <header class="hero-header">
        <h1>Welcome to L&J Suites</h1>
        <p>Your luxurious stay begins here</p>
    </header>

    <div class="container mt-5">
        <div class="card shadow-lg border-0">
            <div class="card-header text-center">
                <h3>Guest Booking Form</h3>
            </div>
            <div class="card-body">
                <a href="index.html" class="btn btn-link text-decoration-none text-warning mb-3">&larr; Back to Home</a>
                <form action="/action_page.php">
                    <div class="divider"></div>
                    <div class="row g-4">
                        <div class="col-md-6">
                            <label for="fname" class="form-label">Full Name *</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="ri-user-line"></i></span>
                                <input type="text" id="fname" name="firstname" class="form-control" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label">Email *</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="ri-mail-line"></i></span>
                                <input type="email" id="email" name="email" class="form-control" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="phone" class="form-label">Phone Number *</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="ri-phone-line"></i></span>
                                <input type="text" id="phone" name="phone" class="form-control" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="address" class="form-label">Address *</label>
                            <input type="text" id="address" name="address" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label for="room-type" class="form-label">Room Type *</label>
                            <select id="room-type" name="room-type" class="form-select" required>
                                <option value="" disabled selected>Select a room type</option>
                                <option value="Single Room">Single Room</option>
                                <option value="Queen Room">Queen Room</option>
                                <option value="King Room">King Room</option>
                                <option value="Twin Room">Twin Room</option>
                                <option value="Triple Room">Triple Room</option>
                                <option value="Quad Room">Quad Room</option>
                                <option value="Family Room">Family Room</option>
                                <option value="Executive Room">Executive Room</option>
                                <option value="Junior Suite">Junior Suite</option>
                                <option value="Suite">Suite</option>
                                <option value="Honeymoon Suite">Honeymoon Suite</option>
                                <option value="Penthouse Suite">Penthouse Suite</option>
                                <option value="Presidential Suite">Presidential Suite</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="guest-number" class="form-label">Number of Guests *</label>
                            <input type="number" id="guest-number" name="guest-number" class="form-control" min="1"
                                max="10" required>
                        </div>
                    </div>

                    <h4 class="mt-5">Payment Information</h4>
                    <div class="divider"></div>
                    <div class="row g-4">
                        <div class="col-md-6">
                            <label for="card-name" class="form-label">Name on Card *</label>
                            <input type="text" id="card-name" name="card-name" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label for="card-number" class="form-label">Credit Card Number *</label>
                            <input type="text" id="card-number" name="card-number" class="form-control" required>
                        </div>
                        <div class="col-md-4">
                            <label for="exp-month" class="form-label">Exp Month *</label>
                            <input type="text" id="exp-month" name="exp-month" class="form-control" required>
                        </div>
                        <div class="col-md-4">
                            <label for="exp-year" class="form-label">Exp Year *</label>
                            <input type="text" id="exp-year" name="exp-year" class="form-control" required>
                        </div>
                        <div class="col-md-4">
                            <label for="cvv" class="form-label">CVV *</label>
                            <input type="text" id="cvv" name="cvv" class="form-control" required>
                        </div>
                        <div class="form-check mt-4">
                            <input type="checkbox" class="form-check-input" id="terms" name="sameadr" checked>
                            <label class="form-check-label" for="terms">
                                I accept the <a href="#" class="text-warning">terms and conditions</a>.
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-warning w-100 mt-4 py-2">Submit Booking</button>
                </form>
            </div>
            <div class="card-footer text-center">
                <p class="footer-note">
                    Need help? Contact us at <a href="mailto:support@ljsuites.com">support@ljsuites.com</a> or call <a
                        href="tel:+639619379299">+63 961 937 9299</a>.
                </p>
            </div>
        </div>
    </div>
    <script>
        const audio = document.getElementById('background-music');
        const volumeSlider = document.getElementById('volume-slider');
        const volumeControlContainer = document.getElementById('volume-control-container');
        const closeButton = document.getElementById('close-button');

        audio.volume = volumeSlider.value;

        volumeSlider.addEventListener('input', function () {
            audio.volume = this.value;
        });

        closeButton.addEventListener('click', function () {
            volumeControlContainer.style.display = 'none';
        });
    </script>
</body>

</html>
